<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="input"></div>
        <div class="result"></div>
      </div>
      <button class="del">Delete</button>
      <div class="buttonsContainer">
        <div class="numbers">
          <div class="numRow">
            <button class="numBtn key" data-key="Digit7" value="7">7</button>
            <button class="numBtn key" data-key="Digit8" value="8">8</button>
            <button class="numBtn key" data-key="Digit9" value="9">9</button>
          </div>
          <div class="numRow">
            <button class="numBtn key" data-key="Digit4" value="4">4</button>
            <button class="numBtn key" data-key="Digit5" value="5">5</button>
            <button class="numBtn key" data-key="Digit6" value="6">6</button>
          </div>
          <div class="numRow">
            <button class="numBtn key" data-key="Digit1" value="1">1</button>
            <button class="numBtn key" data-key="Digit2" value="2">2</button>
            <button class="numBtn key" data-key="Digit3" value="3">3</button>
          </div>
          <div class="numRow">
            <button class="numBtn key" data-key="Digit0" value="0">0</button>
            <button class="numBtn key" data-key="Digit0" value="00">00</button>
            <button class="numBtn key" data-key="Digit0" value=".">.</button>
          </div>
        </div>
        <div class="operators">
          <button class="operatorBtn key" data-key="Escape" value="clear">
            AC
          </button>
          <button class="operatorBtn key" data-key="Equal" value="+">+</button>
          <button class="operatorBtn key" data-key="Minus" value="-">-</button>
          <button class="operatorBtn key" data-key="Digit8" value="*">x</button>
          <button class="operatorBtn key" data-key="Slash" value="/">รท</button>
          <button class="operatorBtn key" data-key="Equal" value="=">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
